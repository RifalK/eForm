{% load static %}

<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'assets/lib/bootstrap/css/bootstrap.css' %}">

          <title>eForm - login</title>

    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <h1 class="text-center text-muted mb-3 mt-5">Please log in</h1>

                <form method="POST" action="{% url 'shop:login' %}">
                  {% csrf_token %}
                  <div class="d-flex justify-content-center">
                    {% if messages %}
                  <div class="messages">
                      {% for message in messages %}
      
                          <a class="alert alert-success" style="color:red;"> {{ message }}</a>
      
                      {% endfor %}
                  </div>
                  {% endif %}
                </div>

                <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control mb-3"
                    autocomplete required autofocus>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control mb-3"
                    autocomplete required autofocus>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control mb-3"
                      required autocomplete>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="remember" name="remember">
                                <label class="form-check-label" id="remember">Remember me</label>
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">log</button>
                    </div>
                    <!--<p class="text-center text-muted mt-5">Not register yet ?  <a href="#">Create account here</a></p>-->
                </form>
            </div>
        </div>
    </div>

</body>
</html>
