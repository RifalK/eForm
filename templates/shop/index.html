{% extends "base.html" %}

{% load static %}

{% block content %}

<div id="data-wrapper">
    <div class="row">
        {% for produit in produits  %}
  <div class="transition-all duration-150 flex px-4 py-6 md:w-1/2 lg:w-1/3">
    <div class="flex flex-col items-stretch transition-all duration-150 bg-white rounded-lg shadow-lg hover:shadow-2xl">
  <main class="h-full w-full bg-gray-50 flex justify-center">
	<div class="border max-w-screen-md bg-white mt-6 rounded-2xl p-4">
		<div class="flex items-center justify-between">
			<div class="gap-3.5	flex items-center ">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzCW8ayM9K_iNzX81NSjgpGcl30jDvsTSiIg&usqp=CAU" class="object-cover bg-yellow-500 rounded-full w-10 h-10" />
				<div class="flex flex-col">
					<b class="mb-2 capitalize">eForm</b>
					<time datetime="06-08-21" class="text-gray-400 text-xs">{{produit.date_ajout}}
					</time>
				</div>
			</div>
			<div class="bg-white-100 rounded-full h-3.5 flex items-center justify-center">
				<span class="text-xm font-medium text-indigo-600 uppercase">
                    ${{produit.price|floatformat:2}}
                  </span>
			</div>
		</div>
		<div class="flex flex-wrap items-center mt-4 flex-1 px-4 py-1 text-center mx-auto">
              <h2 class="text-2xl tracking-normal text-gray-800">
                {{produit.name}}
              </h2>
          </div>
          <hr class="border-gray-300" />
		   <div class="mt-4 flex gap-2	 justify-center border-b pb-4 flex-wrap	">
			<img  src="{{ produit.imageUrl }}" alt="Image de couverture" class="thumbnail rounded-2xl w-1/3 object-cover h-96 flex-auto">
          </div>
			<hr class="border-gray-300" />
          <p class="flex flex-row flex-wrap w-full px-4 py-2 overflow-hidden text-sm text-justify text-gray-700">
            {{ produit.content }}
          </p>
          <hr class="border-gray-300" />
            <div class="flex items-center justify-center mt-2 add-btn update-panier" data-produit={{produit.pk}} data-action="add">
				         <p onclick="selected()"
                    class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 text-white bg-indigo-600 cursor-pointer px-4 py-3.5 font-normal text-xs leading-3 shadow-md rounded add-btn">Ajouter au panier</p>
			     </div>
        </main>
  </div>
  </div>
  {% endfor %}
</div>
</div>

{% endblock content %}
